<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
    <h2>Notifications</h2>
    <ul style=list-style-type:none ng-app="" ng-init"change=false">
    <li>
        <p>How often can we send you updates?</p>
         <select>
            <option value="miuntes">Once every 15 minutes</option>
            <option value="hourly">Once every hour</option>
            <option value="daily">Once a day</option>
            <option value="weekly">Once a week</option>
            <option value="never">Never</option>
        </select> 
    </li>
    <li>
        <br>
        <input type="submit" class="submit" value="Click here to change your contact info" ng-click="change = !change">    
    </li>    
    <li ng-show="change == true">
        <input class="field" type="email" style=width:350 name="email" placeholder="Please enter your new email address" required>
        <br>
        <br>
		<input class="field" type="phoneno" style=width:350 name="phoneno" placeholder="Please enter your new phone number" required>    
    </li>
    </ul>
</body>
